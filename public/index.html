<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="oauth">Google Auth</a>
</body>
    <script>
        const root = 'https://accounts.google.com/o/oauth2/v2/auth';
        const option ={
            redirect_uri:'http://localhost:3000/oauth',
            client_id:'1029747680749-m78s69o987ni3hq2fc2uljuorp9ldpvn.apps.googleusercontent.com',
            response_type:'code',
            scope: "https://www.googleapis.com/auth/userinfo.profile",
        }
         let queryString = Object.keys(option).map(key=> {
         return `${key}=` + encodeURIComponent(option[key])
         }).join('&');
         const url = `${root}?${queryString}`;
         const link = document.getElementById('oauth');
         link.setAttribute('href', url);
         console.log(url);
    </script>
</html>
